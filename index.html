<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Reset</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="container">
			<form class="form-control">
				<h1>Choose New Password</h1>
				<p>Almost done. Enter your new password and you are all set.</p>
				<label for="new-password">New Password</label><br />
				<input
					type="password"
					id="new-password"
					class="form-control is-invalid"
					required /><br />
				<label for="confirm-new-password">Confirm New Password</label>
				<input
					type="password"
					id="confirm-new-password"
					class="form-control is-invalid"
					required />
				<div class="validations">
					<ul>
						<li id="length-check" class="default">
							At least 8 characters long
						</li>
						<li id="lower-check" class="default">
							At least one lowercase letter
						</li>
						<li id="upper-check" class="default">
							At least one uppercase letter
						</li>
						<li id="num-check" class="default">Atleast one number</li>
						<li id="special-check" class="default">
							At least one special character
						</li>
					</ul>
				</div>
				<!-- <input type="submit" class="btn btn-primary" value="Reset Password" /> -->
				<input
					type="button"
					class="btn btn-primary"
					id="reset-button"
					value="Reset Password"
					disabled />
				<!-- Reset Password -->
				<!-- </button> -->
			</form>
		</div>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
	</body>
</html>
